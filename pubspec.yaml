name: fototeste

description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:                # Importante  
    sdk: flutter
  font_awesome_flutter: ^9.2.0          # Basico
  get: ^4.6.1                           # Basico
  get_storage: ^2.0.3                   # Basico
  google_fonts: ^2.2.0                  # Basico
  supabase: ^0.2.10                     # Basico
  cupertino_icons: ^1.0.2           
  rename: ^2.0.1
  
dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter
  flutter_launcher_icons_maker: "^0.10.1"
  
flutter_icons:
  android: true
  ios: true
  macos: false
  windows: false
  web: flase
  image_path: "assets/app_logo.png"

flutter:
  uses-material-design: true


  assets:
    - assets/imagens/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
